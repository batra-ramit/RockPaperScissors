
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Style.css">
<script src="js/index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
        <div class="title">
            <img src="assets/title.png">
        </div>
        <div class="score">
            <p>SCORE</p>
            <h1>0</h1>
        </div>
        </div>

        <div class="hands">
            <div class="hand paper">
<img src="assets/Paper.png" onclick="PickUserHand('paper')"/>
            </div>
            <div class="hand scissors">
<img src="assets/Scissors.png" onclick="PickUserHand('scissors')"/>
            </div>
            <div class="hand rock">
<img src="assets/Rock.png" onclick="PickUserHand('rock')">
            </div>
        </div>
<div class="contest">
    <div class="userhand">
        <h1>You Picked</h1>
        <div class="HandImageContainer">

            <img id="userPickImage" src="assets/Paper.png"/>
        </div>
    </div>

    <div class="referee">
        <div class="decision">
            <h1>You Win</h1>
        </div>
        <div class="newGame" onclick="restart()">Play Again</div>
    </div>

    <div class="computerhand">
        <h1>Computer Picked</h1>
        <div class="handImageContainer">
            <img id="computerPickImage" src="assets/Scissors.png" >
        </div>
    </div>

</div>
</div>
</body>
</html>
